<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!--Material Icons-->
    <link href="https://fonts.googleeaps.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Compiled and minifield CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--css override-->
    <link rel="sytlesheet" href="colstyle.css">

    <title>Fab to Toolbars</title>
</head>
<body class="teal darken-3 yellow-text text-accent-4">
<div class="div">
    <div class="fixed-action-btn toolbar">
        <a class="btn floating btn-large blue">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating"><i class="material-icons">format_quotes</i></a></li>
            <li><a class="btn-floating"><i class="material-icons">attach_files</i></a></li>
        </ul>
    </div>
</div>
    <!--jquery cdn for floating action button-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
    crossorigin="anonymous"></script>
    <!--Compiled and minified Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $('.fixed-action-btn').floatingActionButton({
            toolbarEnabled: true
        });
</script>
</body>
</html>
